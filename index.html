<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="ex1" class="form-container">
        <div id="ex1-layer" class="monkey-face">
            <div id="normal" class="monkey">
                🐵
            </div>
            <div id="ears" class="monkey">
                🙉
            </div>
            <div id="close" class="monkey">
                🙈
            </div>
            <div id="mouth" class="monkey">
                🙊
            </div>
            <span id="eye-1" class="eyes"><span id="eyeball-1" class="eyeball"></span></span>
            <span id="eye-2" class="eyes"><span id="eyeball-2" class="eyeball"></span></span>

        </div>


        <div id="login-form" class="login-form">
            <form>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
                <label for="password" class="pt-30">Password</label>
                <input type="password" name="password" id="password">

                <button class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
